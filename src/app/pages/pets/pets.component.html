<h1>Lista de Pets</h1>
<div class="container-buttons">
  <button
    mat-flat-button
    primary
    color="primary"
    class="button-crud"
    (click)="openDialog()"
  >
    Incluir
  </button>
</div>

<br />
<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Pesquise pelo Nome"
    #input
  />
</mat-form-field>

@if(!isMobile){
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table">
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-header">Ações</th>
      <td mat-cell *matCellDef="let element" class="actions-cell">
        <button mat-icon-button color="primary" (click)="EditPet(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deletePet(element.id, element.name)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="birthdayFormated">
      <th mat-header-cell *matHeaderCellDef>birthdayFormated</th>
      <td mat-cell *matCellDef="let element">{{ element.birthdayFormated }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>

} @else {
<div class="card-container">
  <mat-card
    class="card-item"
    appearance="outlined"
    *ngFor="let card of dataSource.data"
    class="card-item"
  >
    <mat-card-header>
      <div class="header-container">
        <img class="example-header-image" [src]="card.photoURL" alt="Logo" />
      </div>
    </mat-card-header>

    <mat-card-content>
      <ul>
        <li><b>Nome: </b>{{ card.name }}</li>
        <li><b>Tipo: </b>{{ card.type }}</li>
        <li><b>Aniversário: </b>{{ card.birthdayFormated }}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions class="container-actions">
      <div class="container-buttons">
        <button mat-icon-button color="primary" (click)="EditPet(card)">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deletePet(card.id, card.name)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
}
